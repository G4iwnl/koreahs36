<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추첨 페이지</title>
    <style>
        #result {
            font-size: 3em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>추첨 페이지</h1>
    <button onclick="drawNumber()">추첨</button>
    <div id="result"></div>

    <script>
        function drawNumber() {
            const min = 1;
            const max = 24;
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            const resultElement = document.getElementById("result");
            resultElement.textContent = `추첨된 번호: ${randomNumber}`;
        }
    </script>
</body>
</html>
