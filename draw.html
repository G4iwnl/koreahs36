<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추첨 페이지</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('https://cmail.daum.net/v2/mails/0000000000005jn/attachments/MjoxLjI6MTEyMzozMDkyMTA4OmZvbnQvc2ZudDpiYXNlNjQ6UzQzbE1YV3VXaExZdXlCa1l6R3JDQQ/download/CookieRun%20Regular.ttf') format('truetype');
        }

        body {
            font-family: 'CustomFont', sans-serif; /* 다운로드한 글꼴 적용 */
        }

        #result {
            font-size: 3em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>추첨 페이지</h1>
    <button onclick="drawNumber()">추첨</button>
    <div id="result"></div>

    <script>
        function drawNumber() {
            const min = 1;
            const max = 24;
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            const resultElement = document.getElementById("result");
            resultElement.textContent = `추첨된 번호: ${randomNumber}`;
        }
    </script>
</body>
